<h2> Employee List</h2>
<table class = "table table-striped">
    <thead>
        <!-- <tr> makes a row-->
        <tr>
            <!--<th> makes columns-->
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email Id</th>
        </tr>
    </thead>
    <tbody>
        <!--*ngFor is a built in Angular command, loops through every item in employees array
            making rows for each item-->
        <tr *ngFor = "let employee of employees">
            <!--{{}} allows us to use interpolation in angular which allows us to access 
            properties from objects-->
            <td> {{ employee.firstName }}</td>
            <td> {{ employee.lastName }}</td>
            <td> {{ employee.emailId }}</td>
        </tr>
    </tbody>
</table>
